<!doctype html>
<html>
<head>
    <title>Taylor's Sign-Up Form</title>
    <link rel="stylesheet" href="assets/stylesheets/custom.css" type="text/css">
</head>
<body>
    <div id="main">
        <div class="left">
            <!--Sign up form here -->
            <form class="sign-up" action="" method="">
                <div>
                    <input type="text" name="email">
                    <input type="password" name="password">
                    <button class="sign-up-button" type="submit">Sign Up</button>
                </div>
            </form>
        
        </div>
        
        <div class="right">
            <!--click button here-->
            <button class="social-button">Facebook</button>
            <button class="social-button">Twitter</button>
            <button class="social-button">Instagram</button>
        
        </div>
    </div>
</body>
</html>
