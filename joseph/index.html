<!DOCTYPE html>
<html>
    <head>
        <title>Joseph's Sign-up Form</title>
        <link rel="stylesheet" type="text/css" href="assets/stylesheets/custom.css" />
    </head>
    <body>
        <div id="main">
            <div class="left">
                <!-- Sign up form here -->
                <form class="sign-up" action="" method="">
                    <input type="text" name="email">
                    <input type="password" name="password">
                    <button class="sign-up-button" type="submit">Sign Up</button>
                </form>
            </div>
            <div class="right">
                <!-- Clicky buttons here -->
                <button class="social-button facebook">Facebook</button>
                <button class="social-button google">Google</button>
                <button class="social-button twitter">Twitter</button>
            </div>
        </div>

    </body>
</html>
